<div class="location-container">
    <h1>Location Details</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="location.name">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile No:</label>
      <input type="text" id="mobile" [(ngModel)]="location.mobileNo">
    </div>
    <div class="form-group">
      <label for="pin">Pin:</label>
      <input type="text" id="pin" [(ngModel)]="location.pin">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" [(ngModel)]="location.city">
    </div>
    <div class="form-group">
      <label for="landmark">Landmark:</label>
      <input type="text" id="landmark" [(ngModel)]="location.landmark">
    </div>
    <div class="form-group">
      <label for="door">Door No:</label>
      <input type="text" id="door" [(ngModel)]="location.doorNo">
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="defaultAddress" [(ngModel)]="location.defaultAddress">
      <label for="defaultAddress">Save as Default Address</label>
    </div>
    <div class="actions">
      <button class="save-btn" (click)="saveLocation()">Save</button>
      <button class="edit-btn" (click)="editLocation()">Edit Present Address</button>
    </div>
  </div>
