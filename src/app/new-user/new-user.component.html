<div class="new-user-container">
  <h2>New User Registration</h2>
  <form (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="userName">Username:</label>
      <input type="text" id="userName" class="form-control" [(ngModel)]="user.userName" name="userName" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="user.password" name="confirmPassword" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" class="form-control" [(ngModel)]="user.dob" name="dob" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
